<html>
<head>
    <!--@Author: Armand Ismael-->

    <script src="jquery.js"></script>

    <title>Sheikh Boutros El-Khoury</title>
</head>
<body>
<script>
    console.log("test");
    var folder = "./galerie/";

    $.ajax({
        headers: {"Access-Control-Allow-Origin": "*"},
        url : folder,
        success: function (data) {
             console.log(data);
            $(data).find("a").attr("href", function (i, val) {
                console.log(data);
                if( val.match(/\.(jpe?g|png|gif)$/) ) {
                    $("body").append( "<img src='"+ folder + val +"'>" );
                }
            });
        }
        error:  function(data){
    console.log(data);
    }
    });
</script>

</body>
</html>
